<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar palabra</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #fff;
      outline: none;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #341f97;
    }

    #resultado {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s;
      transform: scale(0.8);
    }

    #resultado.mostrar {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>Escribe una palabra</h1>
  <input type="text" id="palabra" placeholder="Tu palabra aquí">
  <button onclick="mostrarPalabra()">Mostrar</button>

  <div id="resultado"></div>

  <script>
    function mostrarPalabra() {
      const input = document.getElementById('palabra').value.trim();
      const resultado = document.getElementById('resultado');

      if(input) {
        resultado.textContent = input;
        resultado.classList.add('mostrar');
      } else {
        resultado.textContent = "⚠️ Ingresa una palabra";
        resultado.classList.add('mostrar');
      }
    }
  </script>
</body>
</html>
